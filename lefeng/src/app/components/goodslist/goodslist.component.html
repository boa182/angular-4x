<!--<h1>{{common.type}}</h1>-->
<ul>
	<li *ngFor="let obj of dataset[type]; trackBy: trackByGid" (click)='toDetails(obj.gid,$event)'>
		<img [src]="obj.verticalImage"/>
		<p>
			<span>{{obj.brandStoreName}}</span>
			<span>{{obj.name}}</span>
			<!--<span>{{obj.pointDescribe}}</span>-->
		</p>
		
		<p>
			<span>￥{{obj.vipshopPrice}} <del>￥{{obj.marketPrice}}</del></span>
			<span class="icon icon-cart gouwuche" (click)='add(obj.gid)'></span>
		</p>
	</li>
	
</ul>
