<ul *ngIf="goodslist">
	<li *ngFor="let obj of goodslist ">
		<img [src]="obj.verticalImage"/>
		<p>
			<span>{{obj.brandStoreName}}</span>
			<span>{{obj.name}}</span>
			<!--<span>{{obj.pointDescribe}}</span>-->
		</p>
		
		<p>
			<span>￥{{obj.marketPrice}} <del>￥{{obj.vipshopPrice}}</del></span>
			<span class="icon icon-cart gouwuche"></span>
		</p>
	</li>
	
</ul>
