<!-- <tabletemplate config="userControl.txt"></tabletemplate> -->
<div *ngIf="dataset" class="userControl">
    <table class='table table-striped table-bordered'>
        <thead>
            <tr>
                <th *ngFor="let obj of getkeys(dataset[0])">{{obj}}</th>
                <th>商品操作</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let obj of dataset; let idx = index">
                <td *ngFor="let key of getkeys(obj) trackBy:trackByName" >{{obj[key]}}</td>
                <td>
                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" (click)="redact(obj.userid,obj.username)">
                      编辑
                    </button>
                    <button type="button" class="btn btn-success" (click)="deleteUser(obj.userid)">删除</button>
                </td>
            </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li>
          <a href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li *ngFor='let item of pagearr'><a href="#">{{item}}</a></li>
       
        <li>
          <a href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
    

    <!-- 编辑信息弹窗 -->
    <div class="myModals">
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

          <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form class="form-horizontal" id="userfrom">
                    <h1>{{ids}}用户信息修改</h1>
                    <div class="form-group">
                        <label for="inputText3" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="inputText3" placeholder="Email" [(ngModel)]="username" name="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password"  [(ngModel)]="password" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword4" class="col-sm-2 control-label">昵称</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password"  [(ngModel)]="password" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword5" class="col-sm-2 control-label">年龄</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="inputPassword5" placeholder="Password"  [(ngModel)]="password" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword6" class="col-sm-2 control-label">出生日期</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="inputPassword6" placeholder="Password"  [(ngModel)]="password" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword7" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="inputPassword7" placeholder="Password"  [(ngModel)]="password" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword8" class="col-sm-2 control-label">电话号码</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="inputPassword8" placeholder="Password"  [(ngModel)]="password" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword9" class="col-sm-2 control-label">头像</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="inputPassword9" placeholder="Password"  [(ngModel)]="password" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="usertype" class="col-sm-2 control-label">管理权限</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="usertype" placeholder="usertype" [(ngModel)]="usertype" name="usertype">
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-primary" (click)="updateUser()">提交</button>
                            <button type="button" class="btn btn-primary" style="margin-left: 50px;">取消</button>
                        </div>
                    </div>
                </form>
            </div>
          </div>
        </div>
    </div>
</div>
