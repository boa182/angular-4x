<!-- <tabletemplate config="userControl.txt"></tabletemplate> -->
<div *ngIf="dataset">
    <table class='table table-striped table-bordered'>
        <thead>
            <tr>
                <th *ngFor="let obj of getkeys(dataset[0])">{{obj}}</th>
                <th>商品操作</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let obj of dataset; let idx = index">
                <td *ngFor="let key of getkeys(obj)">{{obj[key]}}</td>
                <td>
                    <button type="button" class="btn btn-primary" (click)="redact()">编辑</button>
                    <button type="button" class="btn btn-success" (click)="deleteUser(idx)">删除</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
