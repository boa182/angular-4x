<div class="userSetting">
    <h1>个人资料设置</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputText1" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputText1" placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="inputText2" class="col-sm-2 control-label">昵称</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputText2" placeholder="昵称">
            </div>
        </div>
        <div class="form-group">
            <label for="inputText3" class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputText3" placeholder="年龄">
            </div>
        </div>
        <div class="form-group">
            <label for="inputText" class="col-sm-2 control-label">头像设置</label>
            <div class="col-sm-2 portrait"></div>
            <input type="file" class="col-sm-5">
        </div>
        <div class="col-sm-3" style="margin-left:102px;">
            <button type="button" class="btn btn-primary ">提交</button>
        </div>
        <div class="col-sm-3">
            <button type="button" class="btn btn-primary ">取消</button>
        </div>
    </form>
</div>
